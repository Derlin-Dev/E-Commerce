services:
  postgres:
    image: postgres:15
    container_name: postgres_container_product
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: product_DB
    ports:
      - "5432:5432"
    volumes:
      - postgres_product:/var/lib/postgresql/data
    restart: always

  

volumes:
  postgres_product:
  